<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Argentum Online</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="logo.png" alt="Argentum Online" title="Argentum Online">
        </div>
        <nav>
            <ul class="menu">
                <li><a href="#wiki">WIKI</a></li>
                <li><a href="#donadores">Donadores</a></li>
                <li><a href="#itemsvip">ItemsVIP</a></li>
            </ul>
        </nav>
        <div class="descargas">
            <!-- Otras opciones comentadas -->
        </div>
    </header>

    <section class="container">
        <div class="carrusel">
            <div class="carrusel-inner">
                <div class="carrusel-item active">
                    <img src="imagen1.jpg" alt="Imagen 1">
                </div>
                <div class="carrusel-item">
                    <img src="imagen2.jpg" alt="Imagen 2">
                </div>
                <div class="carrusel-item">
                    <img src="imagen3.jpg" alt="Imagen 3">
                </div>
            </div>
            <button class="carrusel-prev">&lt;</button>
            <button class="carrusel-next">&gt;</button>
        </div>
    </section>

    <footer>
        <p>Argentum Online 2024</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
